apiVersion: v1
kind: DeploymentConfig
metadata:
    labels:
    app: pact-broker
    deploymentconfig: postgresql-pact-broker
    name: postgresql-pact-broker
spec:
    replicas: 1
    selector:
    app: pact-broker
    deploymentconfig: postgresql-pact-broker
    strategy:
    recreateParams:
        timeoutSeconds: 600
    resources: {}
    type: Recreate
    template:
    metadata:
        labels:
        app: pact-broker
        deploymentconfig: postgresql-pact-broker
    spec:
        containers:
        - name: postgresql
            env:
            - name: POSTGRESQL_USER
                valueFrom:
                secretKeyRef:
                    key: username
                    name: pact-broker-secrets
            - name: POSTGRESQL_PASSWORD
                valueFrom:
                secretKeyRef:
                    key: password
                    name: pact-broker-secrets
            - name: POSTGRESQL_DATABASE
                value: pact_broker
            imagePullPolicy: Always
            livenessProbe:
            failureThreshold: 3
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
                port: 5432
            timeoutSeconds: 1
            ports:
            - containerPort: 5432
                protocol: TCP
            readinessProbe:
            exec:
                command:
                - /bin/sh
                - -i
                - -c
                - psql -h 127.0.0.1 -U $POSTGRESQL_USER -q -d $POSTGRESQL_DATABASE -c 'SELECT 1'
            failureThreshold: 3
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
            securityContext:
            capabilities: {}
            privileged: false
            terminationMessagePath: /dev/termination-log
            volumeMounts:
            - mountPath: /var/lib/pgsql/data
                name: postgresql-pact-broker-data
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        securityContext: {}
        terminationGracePeriodSeconds: 30
        volumes:
        - name: postgresql-pact-broker-data
            persistentVolumeClaim:
            claimName: postgresql-pact-broker-data
    triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
            - postgresql
        from:
            kind: ImageStreamTag
            name: postgresql:9.5
            namespace: openshift
        type: ImageChange