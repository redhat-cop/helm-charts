{{- if .Values.enabled }}
{{- if .Values.operator }}
{{- if .Values.operator.operatorgroup }}
---
apiVersion: operators.coreos.com/v1
kind: OperatorGroup
metadata:
  name: {{ .Values.namespace }}
  generateName: {{ .Values.namespace }}-
  namespace: {{ .Values.namespace }}
spec:
  targetNamespaces:
  - {{ .Values.namespace }}
{{- end }}
{{- end }}
{{- end }}
