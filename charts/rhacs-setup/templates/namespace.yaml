{{- range $key, $value := .Values.operators }}
{{ if eq ($value.enabled | toString) "true" }}
---
apiVersion: v1
kind: Namespace
metadata:
  name: {{ $value.namespace | quote }}
  labels:
    openshift.io/cluster-monitoring: "true"
    {{- include "tpl.labels" $ | nindent 4 }}
{{- end }}
{{- end }}
