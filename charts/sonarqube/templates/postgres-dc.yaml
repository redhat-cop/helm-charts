---
{{- if eq .Values.postgresql.enabled true }}
apiVersion: apps.openshift.io/v1 
kind: DeploymentConfig
metadata:
  labels:
    app: {{ .Values.appName }}
    deploymentconfig: {{ template "postgresql.name" . }}
  name: {{ template "postgresql.name" . }}
spec:
  replicas: 1
  selector:
    app: {{ .Values.appName }}
    deploymentconfig: {{ template "postgresql.name" . }}
  strategy:
    recreateParams:
      timeoutSeconds: 600
    resources: {}
    type: Recreate
  template:
    metadata:
      labels:
        app: {{ .Values.appName }}
        deploymentconfig: {{ template "postgresql.name" . }}
    spec:
      containers:
        - name: postgresql
          env:
            - name: POSTGRESQL_USER
              valueFrom:
                secretKeyRef:
                  key: {{ default "postgresqlUsername" }}
                  name: {{ template "postgresql.name" . }}
            - name: POSTGRESQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: {{ default "postgresqlPassword" }}
                  name: {{ template "postgresql.name" . }}
            - name: POSTGRESQL_DATABASE
              valueFrom:
                secretKeyRef:
                  key: {{ default "postgresqlDatabase" }}
                  name: {{ template "postgresql.name" . }}
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 3
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: {{ .Values.postgresql.service.port | default "5432" }}
            timeoutSeconds: 1
          ports:
            - containerPort: {{ .Values.postgresql.service.port  | default "5432" }}
              protocol: TCP
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -i
                - -c
                - psql -h 127.0.0.1 -U $POSTGRESQL_USER -q -d $POSTGRESQL_DATABASE -c 'SELECT 1'
            failureThreshold: 3
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          securityContext:
            capabilities: {}
            privileged: false
          terminationMessagePath: /dev/termination-log
          volumeMounts:
            - mountPath: /var/lib/pgsql/data
              name: {{ template "postgresql.name" . }}
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      volumes:
        - name: {{ template "postgresql.name" . }}
          persistentVolumeClaim:
            claimName: {{ template "postgresql.name" . }}
  triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
          - postgresql
        from:
          kind: ImageStreamTag
          name: postgresql:{{ .Values.postgresql.image.tag | default "9.6" }}
          namespace: openshift
      type: ImageChange
{{- end }}