{{- if .Values.config }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name:  "{{ .Values.app_name }}-environment"
  annotations:
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    argocd.argoproj.io/sync-options: Prune=false
data: 
  conf: |
    {{- .Values.config | toYaml | nindent 4 }}
{{- end }}
