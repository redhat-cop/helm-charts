{{- if .Values.route }}
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: {{ .Values.app_name }}
    app.kubernetes.io/component: {{ .Values.app_name }}
    app.kubernetes.io/instance: {{ .Values.app_name }}
  name: {{ .Values.app_name }}
spec:
  port:
    targetPort: 8080-tcp
  to:
    kind: Service
    name: {{ .Values.app_name }}
    weight: 100
  wildcardPolicy: None
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
status:
  ingress:
    - conditions:
        - status: 'True'
          type: Admitted
{{ end }}
