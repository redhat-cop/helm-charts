{{- if eq ( .Values.enabled | toString) "true" }}
{{- with .Values }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: create-loki-bucket-secret
  namespace:  {{ .namespace }}
  annotations:
    argocd.argoproj.io/hook: Sync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
    argocd.argoproj.io/sync-wave: {{ .syncwave | default "3" | quote }}
  labels:
    {{- include "tpl.labels" $ | nindent 4 }}
spec:
  template:
    metadata:
      name: create-loki-secret
    spec:
      containers:
        - name: create-loki-secret
          image: registry.redhat.io/openshift4/ose-cli:latest
          command:
            - /bin/bash
            - -c
            - |
              #!/usr/bin/env bash

              # Sleeping before starting with the work, to be sure the bucket has been created.
              SLEEPER_TMP=0

              printf "Waiting 20 seconds before I start with the generation of the configuration\n"
             
              while [[ $SLEEPER_TMP -le "20" ]]; do
                echo -n "."
                sleep 1
                SLEEPER_TMP=$(($SLEEPER_TMP+1))
              done

              printf "\nTrying to create the required Loki secret file\n"

              bucket_user=`cat /tmp/bucket-secret/AWS_ACCESS_KEY_ID`

              bucket_secret=`cat /tmp/bucket-secret/AWS_SECRET_ACCESS_KEY`

              bucket_name=`cat /tmp/loki-bucket/BUCKET_NAME`

              bucket_host=`cat /tmp/loki-bucket/BUCKET_HOST`

              bucket_region=`cat /tmp/loki-bucket/BUCKET_REGION`

              oc create secret generic {{ .secretname }} --from-literal access_key_id=${bucket_user} \
              --from-literal access_key_secret=${bucket_secret} \
              --from-literal bucketnames=${bucket_name} \
              --from-literal endpoint=https://${bucket_host} \
              --from-literal region=${bucket_region} \

              printf "\nSecret {{ .secretname }} has been created\n"
          volumeMounts:
            - name: bucket-secret
              mountPath: "/tmp/bucket-secret"
              readOnly: true
            - name: loki-bucket
              mountPath: /tmp/loki-bucket
      volumes:
        - name: bucket-secret
          secret:
            secretName: {{ .bucket.name }}
        - name: loki-bucket
          configMap:
            name: {{ .bucket.name }}
      restartPolicy: Never
      serviceAccountName: create-loki-secret-sa
{{- end }}
{{- end }}
