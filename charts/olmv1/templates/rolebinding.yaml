{{- range .Values.extensions }}
{{- if and .rbac .rbac.namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ .packageName }}-installer
  namespace: {{ .namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ .packageName }}-installer
subjects:
- kind: ServiceAccount
  name: {{ .packageName }}-installer
{{- end }}

{{- end }}