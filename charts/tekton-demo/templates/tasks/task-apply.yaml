apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: apply
  namespace: {{ .Values.application.environments.cicd }}
spec:
  workspaces:
  - name: source
  - name: shared
  steps:
    - name: helm-apply
      image: registry.redhat.io/openshift4/ose-cli:latest@sha256:bc9cd600ac77eb75457bcf5dd4282235c16f8461cad4d253bb95151883026702
      resources: {}
      workingDir: /workspace/source/{{ .Values.pipeline.build.s2i.context }}
      script: |
        #!/bin/sh
        if [ -d "chart" ]; then
          /workspace/shared/helm template -f chart/values.yaml chart | oc apply -f-
        else
          echo "Chart does not exist"
          exit 0
        fi
      securityContext:
        runAsUser: 0
