---
apiVersion: tekton.dev/v1alpha1
kind: PipelineResource
metadata:
  name: {{ .Values.application.name }}-git
spec:
  type: git
  params:
    - name: url
      value: {{ .Values.application.from.git.url }}
    - name: revision
      value: {{ .Values.application.from.git.revision }}
    - name: submodules
      value: {{ .Values.application.from.git.submodules }}