{{- if .Values.operators }}
{{- range $op := .Values.operators }}
{{- if $op.operatorgroup }}
{{- if $op.operatorgroup.create }}
{{- $og := $op.operatorgroup }}
---
apiVersion: operators.coreos.com/v1
kind: OperatorGroup
metadata:
  name: {{ $op.name | quote }} 
  namespace: {{ $op.namespace | quote }}
spec:
  targetNamespaces:
  - {{ $op.namespace }}
{{- end }}
{{- end }}
{{- end }}
{{- end }}
